{% extends 'base.html' %} {% block header %}
<header class="masthead text-center text-white d-flex">
    <div class="container my-auto white-bg p-5">
        <form action="{% url 'substitute_finder:login' %}" method="post">
            {% csrf_token %} {% if errors %}
            <div class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {% for key, error in errors %} {% autoescape off %} {{ error }} {% endautoescape %} {% endfor %}
            </div>
            {% endif %}
            <div class="form-group">
                <label for="{{ form.email.id_for_label }}" class="mussels-chips">{{ form.email.label }}</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="{{ form.password..id_for_label }}" class="mussels-chips">{{ form.password.label }}</label>
                {{ form.password }}
            </div>

            <div class="row">

                <div class="col-lg-2">
                    <a href="{% url 'substitute_finder:create_account' %}"> Cr√©er un compte</a>
                </div>
                <div class="col-lg-2">
                    <a href="{% url 'substitute_finder:password_reset' %}"> Mot de passe perdu</a>
                </div>
                <div class="offset-lg-6 col-lg-2">
                    <button type="submit" class="btn btn-default">S'identifier</button>
                </div>
            </div>
        </form>
    </div>
</header>
{% endblock %}
