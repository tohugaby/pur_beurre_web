{% load static %}

<header class="masthead text-center text-white d-flex">
    <div class="container my-auto p-5 white-bg">
        <div class="row ">
            <div class="col-lg-10 mx-auto">
                <h1 class="text-uppercase mussels-chips">
                    Du gras, oui, mais de qualit√© !
                </h1>
                <hr>
            </div>

            <div class="col-lg-8 mx-auto">
                <p class="text-faded mb-5 funny-sweets">Trouvez un produit de substitution pour ceux que vous consommez
                    tous les jours.</p>
                <!-- <a class="btn btn-primary btn-xl js-scroll-trigger" href="#about">Find Out More</a> -->
            </div>
            <div class="col-lg-5 mx-auto">
                <div class="chocolate">
                    {% if messages %}
                    {% for message in messages %}

                    {{message | safe}}

                    {% endfor %}
                    {% endif %}

                </div>


                <form action="{% url 'substitute_finder:search' %}" method="post" class="form-inline">
                    {% csrf_token %}
                    <div class="form-group">
                        {{form.product}}
                    </div>
                    <button type="submit" class="btn btn-primary">Rechercher</button>
                </form>
            </div>

        </div>
    </div>
</header>
